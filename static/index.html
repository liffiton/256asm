<!DOCTYPE html>
<html>
<head>
    <title>DYELweb</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.2.2.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>
            DYELweb
            <small>Paste or type DYEL ISA code into the textarea to see the DYEL ISA assembler output.</small>
        </h1>
        <p>Download a command line version: <a href="/dl/DYEL2bin.zip">DYEL2bin</a></p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Assembly</h2>
            <textarea id="asm" spellcheck="false" style="width: 100%; height: 35em; font-family: monospace; white-space: pre;"></textarea>
            <div class="row"><div class="col-md-10 col-md-offset-1">
                <h4>Save code (to browser's local storage)</h4>
                <div class="input-group">
                    <input id='saveas' type="text" class="form-control" placeholder="Save as...">
                    <span class="input-group-btn">
                        <button id="savebutton" type="submit" class="btn btn-primary">Save</button>
                    </span>
                </div>
                <div id='savebox'>
                    <h4>Load saved code</h4>
                    <div class='list-group' id='saves'></div>
                </div>
            </div></div>
        </div>
        <div class="col-md-6">
            <div id="error" class="alert alert-danger hide"></div>
            <div id="noerror" class="row">
                <div id="info" class="hide"></div>
                <h2>Machine Code</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="code" style="font-family: monospace; white-space: pre;"></div>
                    </div>
                </div>
                <h3>For Logisim</h3>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">High Bytes</div>
                        <div id="upper" class="panel-body" style="font-family: monospace;"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Low Bytes</div>
                        <div id="lower" class="panel-body" style="font-family: monospace;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/JavaScript">
function submitasm() {
    $.post('/assemble/', $('#asm').val(), function(data) {
        if (data['error']) {
            newerror = $("<div>").append($('<strong>', {text: data['error'][0] + ":"}));
            newerror.append(' ' + data['error'][1]);
            newerror.append('<br><strong>Instruction:</strong> ' + data['error'][2]);
            $('#error').html(newerror);
            $('#error').show().removeClass('hide');
            $('#noerror').fadeTo("slow", 0.4);
        }
        else {
            if (data['messages'].length) {
                $('#info').show().removeClass('hide');
                $('#info').empty();
                data['messages'].forEach(function(msg) {
                    newinfo = $("<div>", {class: 'alert alert-info'});
                    newinfo.append($('<strong>', {text: msg[0] + ":"}));
                    newinfo.append(' ' + msg[1]);
                    $('#info').append(newinfo);
                });
            }
            else {
                $('#info').hide();
            }
            $('#code').html(data['code']);
            $('#upper').html(data['upper']);
            $('#lower').html(data['lower']);
            $('#noerror').fadeTo("fast", 1.0);
            $('#error').hide();
        }
    });
}
function getsaves() {
    if (localStorage.getItem('saves') === null) {
        return {};
    }
    else {
        return JSON.parse(localStorage.getItem('saves'));
    }
}
function addsave(name, text) {
    saves = getsaves();
    saves[name] = text;
    localStorage.setItem('saves', JSON.stringify(saves));
}

}
function updatesaves() {
    saves = getsaves();
    if (!$.isEmptyObject(saves)) {
        $('#saves').empty();
        for (savename in saves) {
            newitem = $('<div>', {class: 'input-group list-group-item'});
            newitem.append(
                $('<a>', {text: savename, href:'#', class: 'saveopt'})
            );
            newitem.append(
                $('<button>', {class: 'delbutton btn btn-default btn-xs pull-right'})
                .append($('<span>', {class: 'glyphicon glyphicon-remove', style: 'color: darkred'}))
            );
            $('#saves').append(newitem);
        }
        $('#savebox').show();
    }
    else {
        $('#savebox').hide();
    }
}
function dosave() {
    addsave($('#saveas').val(), $('#asm').val());
    updatesaves();
}
$('#savebutton').click(dosave);
$('#saveas').keydown(function(e) {
    if (e.keyCode == 13) {  // 13 = enter
        dosave();
    }
});
$('#saves').on('click', '.delbutton', function(event) {
    toremove = this.previousSibling.innerHTML;  // hack!  Oh well.  :)
    delsave(toremove);
    updatesaves();
    return false;  // don't let anyone else (below) handle this.
});
$('#saves').on('click', '.saveopt', function(event) {
    savename = this.innerHTML;
    saves = getsaves();
    $('#asm').val(saves[savename]);
    submitasm();
    return false;
});
$('#asm').on('input propertychange', function() {
    submitasm();
});
$(function() {
    updatesaves();
    // load the sample
    $.get('/static/sample.asm', function(data) {
        $('#asm').val(data);
        // assemble it
        submitasm();
    });
});
</script>
</body>
</html>
