$def with (name)
<!DOCTYPE html>
<html>
<head>
  <title>${name}web</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.2.2.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>
            ${name}web
            <small>Paste or type ${name} ISA code into the textarea to see the ${name} ISA assembler output.</small>
        </h1>
        <p>Download a command line version: <a href="/dl/${name}2bin.zip">${name}2bin</a></p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Assembly</h2>
            <textarea id="asm" spellcheck="false" style="width: 100%; height: 35em; font-family: monospace; white-space: pre;"></textarea>
            <div class="row"><div class="col-md-10 col-md-offset-1">
                <h4>Save code (to browser's local storage)</h4>
                <div class="input-group">
                    <input id='saveas' type="text" class="form-control" placeholder="Save as...">
                    <span class="input-group-btn">
                        <button id="savebutton" type="submit" class="btn btn-primary">Save</button>
                    </span>
                </div>
                <div id='savebox'>
                    <h4>Load saved code</h4>
                    <div class='list-group' id='saves'></div>
                </div>
            </div></div>
        </div>
        <div class="col-md-6">
            <div id="error" class="alert alert-danger hide"></div>
            <div id="noerror" class="row">
                <div id="info" class="hide"></div>
                <h2>Machine Code</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="code" style="font-family: monospace; white-space: pre;"></div>
                    </div>
                </div>
                <h3>For Logisim</h3>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">High Bytes</div>
                        <div id="upper" class="panel-body" style="font-family: monospace;"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Low Bytes</div>
                        <div id="lower" class="panel-body" style="font-family: monospace;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/asmweb.js"></script>
</body>
</html>
